<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Cosmic ToDo Logo.png">
    <title>Cosmic To-Do List</title>
     <!-- Made by realsakshamgarg -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000, #2c0052);
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #ff00ff;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background: #ff00ff;
            color: #ffffff;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #motivationalQuote {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #ff00ff;
        }

        #pointsDisplay {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff00ff;
        }

        .tier-legend {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        .tier-legend h2 {
            margin-top: 0;
        }

        .tier-legend ul {
            list-style-type: none;
            padding: 0;
        }

        .tier-legend li {
            background: none;
            border: none;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        #historyContainer {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
        }

        #historyList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .attribution {
            text-align: center;
            color: #fef8fe;
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cosmic To-Do List</h1>
        <p class="attribution">Made by realsakshamgarg</p>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTask">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        
        <div id="pointsDisplay"></div>
        <div id="motivationalQuote"></div>
        
        <div class="tier-legend">
           <h2>Tier System</h2>
           <ul>
               <li><span>Newbie:</span> <span>0-10 points</span></li>
               <li><span>Beginner:</span> <span>11-30 points</span></li>
               <li><span>Intermediate:</span> <span>31-60 points</span></li>
               <li><span>Advanced:</span> <span>61-100 points</span></li>
               <li><span>Master:</span> <span>101-150 points</span></li>
               <li><span>Grandmaster:</span> <span>151-210 points</span></li>
               <li><span>Diligent:</span> <span>211-280 points</span></li>
           </ul>
       </div>

       <div id="historyContainer">
           <h2>Task History</h2>
           <ul id="historyList"></ul>
       </div>
    </div>

    <script>
        // Code made by realsakshamgarg
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTask');
            const taskList = document.getElementById('taskList');
            const historyList = document.getElementById('historyList');
            const motivationalQuote = document.getElementById('motivationalQuote');
            const pointsDisplay = document.getElementById('pointsDisplay');

            let tasks = [];
            let deletedTasks = [];
            let points = 0;

            const addTask = () => {
                const taskText = taskInput.value.trim();
                if (taskText) {
                    const task = {
                        id: Date.now(),
                        text: taskText,
                        completed: false
                    };
                    tasks.push(task);
                    renderTasks();
                    taskInput.value = '';
                }
            };

            const renderTasks = () => {
                taskList.innerHTML = '';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${task.text}</span>
                        <div>
                            ${task.completed 
                                ? `<button onclick="uncompleteTask(${task.id})">Uncomplete</button>`
                                : `<button onclick="completeTask(${task.id})">Complete</button>`
                            }
                            <button onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `;
                    if (task.completed) {
                        li.style.textDecoration = 'line-through';
                    }
                    taskList.appendChild(li);
                });
                renderHistory();
                updatePointsDisplay();
            };

            const renderHistory = () => {
                historyList.innerHTML = '';
                deletedTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${task.text}</span>
                        <button onclick="restoreTask(${task.id})">Restore</button>
                    `;
                    historyList.appendChild(li);
                });
            };

            window.completeTask = (id) => {
                const task = tasks.find(t => t.id === id);
                if (task && !task.completed) {
                    task.completed = true;
                    points += 1;
                    renderTasks();
                    showMotivationalQuote();
                }
            };

            window.uncompleteTask = (id) => {
                const task = tasks.find(t => t.id === id);
                if (task && task.completed) {
                    task.completed = false;
                    points = Math.max(0, points - 1);
                    renderTasks();
                    showMotivationalQuote();
                }
            };

            window.deleteTask = (id) => {
                const taskIndex = tasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    const deletedTask = tasks.splice(taskIndex, 1)[0];
                    deletedTasks.push(deletedTask);
                    renderTasks();
                }
            };

            window.restoreTask = (id) => {
                const taskIndex = deletedTasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    const restoredTask = deletedTasks.splice(taskIndex, 1)[0];
                    tasks.push(restoredTask);
                    renderTasks();
                }
            };

            const updatePointsDisplay = () => {
                let tier = 'Newbie';
                if (points >= 211) tier = 'Diligent';
                else if (points >= 151) tier = 'Grandmaster';
                else if (points >= 101) tier = 'Master';
                else if (points >= 61) tier = 'Advanced';
                else if (points >= 31) tier = 'Intermediate';
                else if (points >= 11) tier = 'Beginner';
                
                pointsDisplay.textContent = `Points: ${points} | Tier: ${tier}`;
            };

            const showMotivationalQuote = () => {
                const quotes = [
                    "You can do it!",
                    "Keep pushing forward!",
                    "Every step counts!",
                    "Believe in yourself!",
                    "Success is just around the corner!"
                ];
                motivationalQuote.textContent = quotes[Math.floor(Math.random() * quotes.length)];
            };

            addTaskBtn.addEventListener('click', addTask);

            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTask();
                }
            });

            showMotivationalQuote();
            updatePointsDisplay();
        });
    </script>
</body>
</html>
